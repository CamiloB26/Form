<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Form</title>
</head>
<body>
    
    <form action="" id="survey-form">

    <h1 id="title">A scientific starting point</h1>
    <p id="description">The Endurance is based on the International Space Station</p>

        <label for="" id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Enter your Name" required><br>

        <label for="" id="email-label">Email</label><br>
        <input type="email" id="email" placeholder="Enter your Email" required><br>

        <label for="" id="number-label">Age (Opcional)</label><br>
        <input type="number" id="number" placeholder="Age" min="6" max="99" required><br>
        <br>

        <label for="" id="dropdown-label">Which option best describes your current role?</label><br>
        <select name="dropdown" id="dropdown">
            <option value="0">--Select an option--</option>
            <option value="1">Full time Learner</option>
            <option value="2">Full time Job</option>
            <option value="3">Student</option>
            <option value="4">Other</option>
        </select><br>
        <br>

        <label for="atributo" id="atributo">What is your favorite device?</label><br>
        <br>
        <div class="radios">
        <input type="radio" name="atributo" id="input-radio" value="atributo">Computer<br>
        <input type="radio" name="atributo" id="input-radio" value="atributo">iPad<br>
        <input type="radio" name="atributo" id="input-radio" value="atributo">Celphone<br>
        <input type="radio" name="atributo" id="input-radio" value="atributo">Other<br>
        </div>
        <br>

        <label for="atributo" id="select-label">How much time do you spend on technology?</label><br>
        <select name="dropdown2" id="dropdown2" value="atributo">
            <option value="0">--Select an option--</option>
            <option value="1">Full time</option>
            <option value="2">Four hours</option>
            <option value="3">Two hours</option>
            <option value="4">Little time</option>
        </select><br>
        <br>

        <label for="" id="check-label">What would you like to see improved? (Check all that apply)</label><br>
        <div class="check">
            <input type="checkbox" name="contenido[]" id="check2" value="Front-end Proyects">Front-end Proyects<br>
            <input type="checkbox" name="contenido[]" id="check2" value="Back-end Proyects">Back-end Proyects<br>
            <input type="checkbox" name="contenido[]" id="check2" value="Data Visualization">Data Visualization<br>
            <input type="checkbox" name="contenido[]" id="check2" value="Challenges">Challenges<br>
            <input type="checkbox" name="contenido[]" id="check2" value="Open Source Community">Open Source Community<br>
            <input type="checkbox" name="contenido[]" id="check2" value="Gitter Help Rooms">Gitter Help Rooms<br>
            <input type="checkbox" name="contenido[]" id="check2" value="Videos">Videos<br>
            <input type="checkbox" name="contenido[]" id="check2" value="City Meetups">City Meetups<br>
            <input type="checkbox" name="contenido[]" id="check2" value="Wiki">Wiki<br>
            <input type="checkbox" name="contenido[]" id="check2" value="Forum">Forum<br>
            <input type="checkbox" name="contenido[]" id="check2" value="Additional Courses">Additional Courses<br>
        </div>
            <br>

        <label for="" id="any-label">Any comments or suggestions?</label><br>
        <textarea name="" id="area" cols="30" rows="10" placeholder="Enter your comment here..."></textarea><br>
        <br>
        <button type="submit" id="submit" class="submit">
            Submit
          </button>

    </form>
    
</body>
</html>
